<!doctype html>
<!-- Declares meanMapApp as the starting Angular module -->
<html class="no-js" ng-app="meanMapApp">
<head>
    <meta charset="utf-8">
    <title>Lean Mean Machine Map</title>
    <meta name="description" content="An example demonstrating Google Map integration with MEAN Apps">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <!-- Holder JS -->
    <script src="../bower_components/holderjs/holder.js"></script>
    <!-- Google Maps API -->
    <!-- Modernizr -->
    <script src="../bower_components/modernizr/bin/modernizr"></script>
    <!-- JS Source -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>
    <!-- Angular Scripts -->
    <script src="js/app.js"></script>
    <script src="js/addCtrl.js"></script>
    <script src="js/gservice.js"></script>
    <script src="js/queryCtrl.js"></script>
    <script src="js/headerCtrl.js"></script> 
</head>
<body>
<div class="container">
    <div class="header" ng-controller="headerCtrl">
        <ul class="nav nav-pills pull-right">
            <li ng-class="{ active: isActive('/join')}"><a href="/#/join">Join the Team</a></li>
            <li ng-class="{ active: isActive('/find')}"><a href="/#/find">Find Teammates</a></li>
        </ul>
        <h3 class="text-muted">Lean Mean Machine App</h3>
    </div>
    <!-- Map and Side Panel -->
    <div class="row content">
        <!-- Google Map -->
        <div class="col-md-7">
            <div id="map">
                <!-- <img src="holder.js/645x645"> -->
            </div> 
        </div>
        <!-- Side Panel -->
        <div ng-view></div>
    </div>
    <hr/>
    <!-- Footer -->
    <div class="footer">
        <p class="text-center"><span class="glyphicon glyphicon-check"></span> Created by Vince Binamira
        <a href="https://github.com/vbinamira/google-mean-map">Github Repo</a></p>
    </div>
</div>
</body>
</html>
